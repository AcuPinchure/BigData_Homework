version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgreadmin
      POSTGRES_PASSWORD: postgreadmin
      POSTGRES_DB: bigdataDB

  web:
    build:
      context: .
      dockerfile: src/Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py create_default_user && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
